<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Available Shows</title>
</head>
<body>
    <h2>Available Shows</h2>
    <a href="{{ url_for('tracker') }}">Go to Your Tracker</a>

    {% if shows %}
        <ul>
            {% for show in shows %}
                <li>
                    <strong>{{ show.title }}</strong> - Genre: {{ show.genre }} - Released: {{ show.release_date }}
                    <form action="{{ url_for('add_to_tracker', topic_id=show.topic_id) }}" method="POST" style="display:inline;">
                        <button type="submit">Add to Tracker</button>
                    </form>
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No shows available.</p>
    {% endif %}
    
    <a href="{{ url_for('tracker') }}">Go to Your Tracker</a> | <a href="{{ url_for('logout') }}">Logout</a>
</body>
</html>
